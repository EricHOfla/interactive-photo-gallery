<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <!-- Link to the main CSS file -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- End of CSS link -->
</head>
<body> 
    <!-- Container for gallery cards -->
    <div class="card-container">
        <!-- Card for the spotted deer image -->
        <div class="card">
            <img src="assets/image/01481020.jpg">
            <div class="card-text">
                <h2>SPOTTED<br>DEER</h2>
                <p>Amazon</p>
                <a href="#" class="link">Know more ➜</a>
            </div>
        </div>
        <!-- Card for the common brown baboon image -->
        <div class="card">
            <img src="assets/image/5536860_3x4.avif">
            <div class="card-text">
                <h2>COMMON BROWN<br> BABOON</h2>
                <p>South Africa</p>
                <a href="#" class="link">Know more ➜</a>
            </div>
        </div>
        <!-- Card for the humpback whale image -->
        <div class="card">
            <img src="assets/image/Male-Humpback.jpg">
            <div class="card-text">
                <h2>HUMPBACK<br>WHOLE</h2>
                <p>South Africa</p>
                <a href="#" class="link">Know more ➜</a>
            </div>
        </div>
        <!-- Card for the fennec fox image -->
        <div class="card">
            <img src="assets/image/red-fox.jpg" alt="">
            <div class="card-text">
                <h2>FENNEC <br>FOX</h2>
                <p>India</p>
                <a href="#" class="link">Know more ➜</a>
            </div>
            <!-- End of card image -->
        </div>
    </div>
</body>
</html>

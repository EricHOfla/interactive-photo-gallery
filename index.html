<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <!-- Link to the main CSS file -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- End of CSS link -->
</head>
<body> 
    <!-- Container for gallery cards -->
    <div class="gallery-container">
        <!-- Card for the spotted deer image -->
        <div class="gallery-card">
            <img id="img1" src="assets/image/01481020.jpg" alt="Spotted Deer">
            <div class="card-info">
                <h2>SPOTTED<br>DEER</h2>
                <p>Amazon</p>
                <a href="#" class="info-link">Know more ➜</a>
            </div>
        </div>
        <!-- Card for the common brown baboon image -->
        <div class="gallery-card">
            <img id="img2" src="assets/image/5536860_3x4.avif" alt="Common Brown Baboon">
            <div class="card-info">
                <h2>COMMON BROWN<br> BABOON</h2>
                <p>South Africa</p>
                <a href="#" class="info-link">Know more ➜</a>
            </div>
        </div>
        <!-- Card for the humpback whale image -->
        <div class="gallery-card">
            <img id="img3" src="assets/image/Male-Humpback.jpg" alt="Humpback Whale">
            <div class="card-info">
                <h2>HUMPBACK<br>WHALE</h2>
                <p>South Africa</p>
                <a href="#" class="info-link">Know more ➜</a>
            </div>
        </div>
        <!-- Card for the fennec fox image -->
        <div class="gallery-card">
            <img id="img4" src="assets/image/red-fox.jpg" alt="Fennec Fox">
            <div class="card-info">
                <h2>FENNEC <br>FOX</h2>
                <p>India</p>
                <a href="#" class="info-link">Know more ➜</a>
            </div>
            <!-- End of card image -->
        </div>
    </div>

    <!-- Modal for displaying full-size image -->
    <div id="myModal" class="modal">
        <span class="modal-close">&times;</span>
        <img id="modalImg" class="modal-content" src="" alt="Modal Image">
        <div id="caption"></div>
        <a href="#" class="modal-prev" id="prev">&#10094;</a>
        <a href="#" class="modal-next" id="next">&#10095;</a>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="scripts/main.js"></script>
    <!-- End of JavaScript link -->
</body>
</html>
